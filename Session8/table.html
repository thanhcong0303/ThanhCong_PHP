<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <table>
    <thead>
        <tr>
          <th>STT</th>
          <th>Họ Tên</th>
          <th>Số điện thoại</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td>1</td>
          <td>Họ Tên 1</td>
          <td>Số điện thoại 1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Họ Tên 2</td>
          <td>Số điện thoại 2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Họ Tên 3</td>
          <td>Số điện thoại 3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <th>STT</th>
          <th>Họ Tên</th>
          <th>Số điện thoại</th>
        </tr>
    </tfoot>
  </table>
</body>
</html>
