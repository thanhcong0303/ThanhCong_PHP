<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="tong2">
    <h2>Login</h2>
    <div class="dangnhap">
      <p>Username or email address <b style="color: red">*</b><br>
        <input type="text" name="username">
      </p>
      <p>Password <b style="color: red">*</b><br>
        <input type="password" name="password">
      </p>
      <p>
        <input type="button" value="login">
        <input type="checkbox" name="remember me"> Remember me
      </p>
      <a href="#">Lost your password?</a>
    </div>
  </div>


  <div class="tong1">
    <h2>Register</h2>
    <div class="dang_ky">
      <p>Phone<br>
        <input type="text" name="phone">
      </p>
      <div id="txt_left">
        <p>First name <b style="color: red">*</b><br>
          <input type="text" name="first_name" id="first_name">
        </p>
      </div>
      <div id="txt_right">
        <p>Last name <b style="color: red">*</b><br>
          <input type="text" name="last_name" id="last_name">
        </p>
      </div><br>
      <div>
        <p>Email address <b style="color: red">*</b><br>
          <input type="email" name="email">
        </p>
      </div>
      <p>Password <b style="color: red">*</b><br>
        <input type="password" name="password">
      </p>
      <p>
        <input type="button" value="REGISTER">
      </p>
    </div>
  </div>

</body>
</html>
